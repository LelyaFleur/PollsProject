<div class="modal fade">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><i class="glyphicon glyphicon-lock"></i> DNI checker</h4>
          </div>
          <div class="modal-body">
            <form name="dniForm" ng-submit = "dniForm.$valid" novalidate>
    
                <div class="form-group" ng-class="{ 'has-error': dniForm.DNI.$touched && dniForm.DNI.$invalid }">
                    
                       <label><i class = "glyphicon glyphicon-credit-card"></i> DNI</label>
                       <input type="text" name="DNI" class="form-control" 
                                        ng-model="DNI"
                                        ng-minlength="9" 
                                        ng-maxlength="10"
                                        dni-validity
                                        required style = "width: 265px;">
                    
                  <div class="help-block" ng-messages="dniForm.DNI.$error" ng-if="dniForm.DNI.$touched">
                    <p ng-message="minlength">DNI must have at least 9 characters.</p>
                    <p ng-message="maxlength">DNI is too long.</p>
                    <p ng-message="dniValidator">Dni erroneo, formato no v√°lido.</p>
                    <p ng-message="required">DNI is required.</p>
                  </div>
                   
                </div>
                
                <!--<div class="form-group" ng-class="{ 'has-error': dniForm.email.$touched && dniForm.email.$invalid }">
                  <label>Email</label>
                  <input type="email" name="email" class="form-control" placeholder = "Opcional"
                    ng-model="email"
                    ng-minlength="5"
                    ng-maxlength="100">
                    
                  <div class="help-block" ng-messages="dniForm.email.$error" ng-if="dniForm.email.$touched">
                    <div ng-messages-include="templates/messages.html"></div>
                  </div>
                  
                </div>-->
            
          </form>
          
         <!-- <pre>dniForm.DNI.$error = {{ dniForm.DNI.$error | json }}</pre>-->

          </div>
          <div class="modal-footer">
             <button type="button" ng-click="close()" class="btn btn-info" data-dismiss="modal" ng-disabled = "!dniForm.$valid">OK</button>
            <button type="button" ng-click="cancel()" class="btn">Cancel</button>
          </div>
        </div>
    </div>
</div>
