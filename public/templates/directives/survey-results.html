<ul class="list-group">  
	<li class="list-group-item" ng-repeat = "question in survey.questions">
	  <h4 class ="darkGrey">{{$index+1}}. {{question.text}}</h4>     
	  	<ul class="list-group">
		 	<li class="list-group-item darkGrey choiceSize" ng-repeat = "answer in question.choices">{{answer.text}}<span class="label label-success pull-right">{{answer.votes}}</span>
		 		<div class="progress spacer">
				  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{answer.votes/survey.totalVotes*100}}%;">
				    {{answer.votes/survey.totalVotes*100|number:2}}%
				  </div>
				</div>
			</li>  
		 	
		</ul>
	</li>
	
	<button ng-show = "export" class = "btn btn-success pull-left" type="button" ng-csv="exportVotes()" csv-header="[survey.title]" filename="consulta.csv">Exportar dades</button>	
<ul>
<div class = "totalVotes">
	<p class = "text-right">Total votes:&nbsp;<span class="label label-success pull-right">{{survey.totalVotes}}</span></p>
</div>
