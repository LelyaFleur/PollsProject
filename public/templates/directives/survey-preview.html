<section>
	<div class = "row">
		<div class="col-md-6">
			<form name = "surveyForm" ng-submit = "sendSurvey()" novalidate>
			   <ol>
				    <li ng-repeat = "question in survey.questions" ng-init = "number = $index">
				      {{question.text}}<br>
				      <div ng-repeat = "answer in question.choices">
				        <input type="radio" name="answer{{number+1}}"  ng-value = "answer._id" ng-disabled="!canVote" ng-model = "answers[number]"> {{answer.text}}<br>
				      </div>
				    </li>
				</ol>
				<div class="col-md-2 col-md-offset-10" ng-show = "canVote">
					<input type = "submit" class="btn btn-info" value = "Enviar"/>
				</div>
		    </form>
		</div>
		<div class="col-md-3 col-md-offset-3">
			<div ng-show = "participation">
				<button class = "btn btn-info" ng-click="showPopup()">Participar</button>
			</div>
		</div>
		<p>{{message}}</p>
		
		<div ng-show = "showTimer">
			<timer interval="1000" countdown="cntd">{{countdown}}</timer>
		</div>

	</div> 
		
</section>
